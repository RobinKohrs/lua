<style>
    html {
        height: 100vh;
        width: 100vw;
        background: linear-gradient(#1d2671, #73264d);
    }

    body {
        margin: 0;
    }

    .google {
        position: relative;
        top: 20vh;
    }

    .google input {
        position: absolute;
        left: 30%;
        /* max-width: 10px;

        width: 10px;
        height: 10px;
        border-radius: 1rem;
        filter: blur(10px);

    }

    .google input:hover,
    .google input:focus {
        filter: blur(0px);
        width: 40vw;
        height: 5vh;
        font-size: 2rem;
        font-family: monospace;
        transition: all .2s;
        filter: blur(1px);
        border: 0;
        outline: 0;
    }


    .moon {
        background-color: transparent;
        position: absolute;
        margin: auto;
        top: 0px;
        bottom: 0;
        left: 0;
        right: 0;
        /* background-color: transparent; */
        height: 100px;
        width: 100px;
        border-radius: 50%;
        box-shadow: 2px 3px 0px 0 white;
        filter: blur(2px);
    }

    svg {
        width: 100vw;
        height: 100vh;
    }
